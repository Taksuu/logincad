<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="home-screen" class="screen active">
        <div class="container">
            <h1>Sistema de Usuários</h1>
            <div class="button-group">
                <button id="login-btn" class="btn btn-primary">LOGIN</button>
                <button id="register-btn" class="btn btn-secondary">CADASTRO</button>
            </div>
        </div>
    </div>

    <!-- Tela de Cadastro -->
    <div id="register-screen" class="screen">
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Nome:</label>
                    <input type="text" id="reg-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" id="back-to-home-from-register" class="btn btn-secondary">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" id="back-to-home-from-login" class="btn btn-secondary">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tela de Edição de Usuário -->
    <div id="edit-screen" class="screen">
        <div class="container">
            <h2>Editar Usuário</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name">Nome:</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">Nova Senha (opcional):</label>
                    <input type="password" id="edit-password" name="password">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" id="logout-btn" class="btn btn-danger">Deslogar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
